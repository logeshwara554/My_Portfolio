<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Models - Logeshwara</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: #0d0d0d;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      color: cyan;
      margin-bottom: 2rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }
    .model-card {
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 15px;
      padding: 1rem;
      box-shadow: 0 0 10px rgba(0,255,255,0.1);
      transition: 0.3s;
    }
    .model-card:hover {
      box-shadow: 0 0 20px rgba(0,255,255,0.3);
    }
  </style>
</head>
<body>
  <h1>My 3D Models</h1>
  <div class="grid">
    <div class="model-card">
      <h2>Flower Pot</h2>
      <p>A decorative flower pot modeled in Blender with clean edges and realistic textures.</p>
    </div>
    <div class="model-card">
      <h2>Tree</h2>
      <p>A low-poly tree perfect for game environments or stylized scenes.</p>
    </div>
    <!-- Add more models as needed -->
  </div>
</body>
</html>
